<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GHAZAL - Sales</title>
  <link rel="stylesheet" href="sales.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo-link"><h2>GHAZAL</h2></a>
    <nav>
      <a href="rentals.html">Rentals</a>
      <a href="construction.html">Construction</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Properties for Sale</h1>
    <p>Explore GHAZAL's trusted listings of properties for ownership.</p>
  </section>
  <section id="filters" style="padding: 2rem; text-align: center;">
  <h2 style="margin-bottom: 1rem;">Filter Sales</h2>
  <input type="text" id="searchTitle" placeholder="Search..." style="padding: 0.5rem; margin: 0.5rem;" />
  <input type="number" id="minPrice" placeholder="Min Price" style="padding: 0.5rem; margin: 0.5rem;" />
  <input type="number" id="maxPrice" placeholder="Max Price" style="padding: 0.5rem; margin: 0.5rem;" />
  <button onclick="resetFilters()" style="padding: 0.5rem 1rem; background: var(--accent); color: white; border: none; margin: 0.5rem;">Reset</button>
</section>

  <section id="salesProperties" class="properties-container"></section>
  <!-- Sales property modal -->
<div id="salesModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" onclick="closeSalesModal()">&times;</span>
    <img id="salesModalImage" src="" alt="Property image" />
    <h2 id="salesModalTitle"></h2>
    <p><strong>Price:</strong> <span id="salesModalPrice"></span> TND</p>
    <p id="salesModalDescription"></p>
  </div>
</div>

  <footer>
    <p>&copy; 2025 GHAZAL. All rights reserved.</p>
  </footer>

  <script src="sales.js"></script>
</body>
</html>
